<html>
    <head>
        <title>Owin Framework analysis report</title>
        <style type="text/css">
             body{
                 font-family: verdana,arial,sans-serif;
                 font-size: 11px;
             }

             span.code{
                 font-family: courrier;
                 font-size: 13px;
             }

             table.statistics {
                 font-size: 11px;
                 color: #333333;
                 border-width: 1px;
                 border-color: #666666;
                 border-collapse: collapse;
             }

            table.statistics th {
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #666666;
                background-color: #dedede;
            }

            table.statistics td {
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #666666;
                background-color: #ffffff;
            }

            table.statistics td.statistic {
                font-weight: bold
            }
        </style>    
    </head>
    <body>
        <h1>Owin Framework analysis report</h1>
        <p>The following middleware components in this web site gather analytics information</p>
        {analysables}
        <p>
            If you want to include more information in this report, implement the 
            <span class="code">IAnalysable</span> interface in your middleware components.
        </p>
    </body>
</html>
